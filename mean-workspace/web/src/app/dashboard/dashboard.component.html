<div class="dashboard-container">
      <header class="dashboard-header">
        <div class="header-content">
          <div class="logo-section">
            <img src="assets/penny-logo-new.svg" alt="Penny Logo" class="logo">
          </div>
          
          <div class="user-section">
            <div class="user-info" *ngIf="user$ | async as user">
              <span class="welcome-text">Welcome, {{ user.name }}!</span>
            </div>
            
            <button 
              class="logout-btn" 
              (click)="logout()"
              [disabled]="isLoading$ | async"
            >
              <span *ngIf="(isLoading$ | async) === false">Logout</span>
              <span *ngIf="isLoading$ | async" class="loading-text">
                <span class="spinner-small"></span>
                Logging out...
              </span>
            </button>
          </div>
        </div>
      </header>
      
      <nav class="navigation-bar">
        <div class="nav-content">
          <a routerLink="/dashboard/main" routerLinkActive="active" class="nav-link">Dashboard</a>
          <a routerLink="/dashboard/features/users" routerLinkActive="active" class="nav-link">Users</a>
          <a routerLink="/dashboard/features/rfqs" routerLinkActive="active" class="nav-link">RFQs</a>
          <a routerLink="/dashboard/features/orders" routerLinkActive="active" class="nav-link">Orders</a>
          <a routerLink="/dashboard/features/grns" routerLinkActive="active" class="nav-link">GRNs</a>
          <a routerLink="/dashboard/features/bills" routerLinkActive="active" class="nav-link">Bills</a>
          <a routerLink="/dashboard/features/payments" routerLinkActive="active" class="nav-link">Payments</a>
        </div>
      </nav>
      
      <main class="dashboard-main">
        <div class="content-container">
          <!-- Child routes will be displayed here -->
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
